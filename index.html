<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5f05faa081.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="wrapper">
      <div class="header">
        <img src="./src/images/logo.svg" alt="logo">
      </div>

      <div class="main">
        <div class="hero-img">
          <img src="./src/images/illustration-mockups.svg" alt="ilustration">
        </div>
        <div class="texto">
          <h1>Build the Communit Your Fans Will Love</h1>
          <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connerctions with your users as you
            engage in genuine discussion.</p>
          <a href="#">
            <button>Register</button>
          </a>
        </div>
      </div>
      <div class="rede-sociais">
        <a href="#">
          <i class="fa-brands fa-facebook"></i>
        </a>

        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>

        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </div>
  </div>


</body>

</html>
